<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример изображений</title>
</head>
<body>
  <h2>1. Корректное изображение</h2>
  <img src="https://itproger.com/img/courses/1476977240.jpg" alt="Рабочее изображение">

  <h2>2. Неправильный путь</h2>
  <img src="https://example.com/nonexistent.jpg" alt="Ошибка загрузки: изображение не найдено">

  <h2>3. Изображение в ссылке</h2>
  <a href="https://itproger.com/course/css" target="_blank">
    <img src="https://itproger.com/img/courses/1476977488.jpg" alt="Кликабельное изображение">
  </a>
</body>
</html>
